<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="home.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="socket.io.js"></script>
    <title>Document</title>

</head>

<body onload="getProfile(); getMyTweets()">
    <div>

        <div class="user-interface">
            <div>
                <button class="logout" onclick="return logout()">Log out</button>
                <button class="logout"><a href="home.html">Other Tweet</a> </button>
            </div>

            <form onsubmit="return upload()">
                <input required type="file" id="fileInput" onchange="previewFile()">
                <button type="submit" id="uploadBtn"> Upload </button>

            </form>

            <img id="img" src="../image/blank_user.png" alt="">

            <div>
                <h1>My profile</h1>
            </div>

            <div class="profile">
                <div>UserName : <span id="userName"></span></div>
                <div>Email : <span id="userEmail"></span></div>
                <div>Phone : <span id="userPhone"></span></div>
            </div>

        </div>
        <div class="chatpp">
            <div>
                <form action="">
                    <input type="text" name="" id="message" style="margin:5px ;" placeholder="Type your message....">
                    <button class="post" onclick=" return tweet()">Post</button>
                </form>

            </div>
            <div id="usertext-area">

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
